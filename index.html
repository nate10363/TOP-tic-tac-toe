<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header">
        <h1>Tic Tac Toe</h1>
    </div>


    <div id="champion-container">
        <button class="champion-select selected-champion" id="X" value="X">X</button>
        <button class="champion-select" id="O" value="O">O</button>
    </div>

    <div id="game-container">
        <div class="game-inner-container">
            <button class="board-btn" id="btn00" value="00"></button>
            <!-- <span class="vertical-divide"></span> -->
            <button class="board-btn" id="btn01" value="01"></button>
            <!-- <span class="vertical-divide"></span> -->
            <button class="board-btn" id="btn02" value="02"></button>
        </div>

        <hr class="hr">

        <div class="game-inner-container">
            <button class="board-btn" id="btn10" value="10"></button>
            <!-- <div class="vertical-divide"></div> -->
            <button class="board-btn" id="btn11" value="11"></button>
            <!-- <div class="vertical-divide"></div> -->
            <button class="board-btn" id="btn12" value="12"></button>
        </div>

        <div id="winner-div">
            <div id="winner-declaration-parent">
                <h1 id="winner-declaration"></h1>
            </div>
            <button id="play-new-game-btn">Play New Game</button>
        </div>

        <hr class="hr">

        <div class="game-inner-container">
            <button class="board-btn" id="btn20" value="20"></button>
            <!-- <div class="vertical-divide"></div> -->
            <button class="board-btn" id="btn21" value="21"></button>
            <!-- <div class="vertical-divide"></div> -->
            <button class="board-btn" id="btn22" value="22"></button>
            <!-- <hr class="hr"> -->
        </div>
    </div>
    <div id="restart-container">
        <button id="restart-btn">Restart</button>
    </div>

    


    
    <script src="script.js"></script>
</body>
</html>
